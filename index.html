<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบสถานะพรีเมียม</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-animation"></div>

    <div class="main-card">
        <div class="header-section">
            <div class="icon-wrapper">
                <i class="fas fa-rocket fa-bounce"></i>
            </div>
            <h1>TRACK & TRACE</h1>
            <p class="subtitle">ตรวจสอบสถานะพัสดุของคุณด้วยความรวดเร็ว</p>
        </div>

        <div class="search-section">
            <div class="input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="trackingIdInput" placeholder="กรอกรหัสติดตามที่นี่ (เช่น @cat)">
            </div>
            <button id="checkButton" class="btn-grand">
                ตรวจสอบทันที <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="errorOutput" class="error-box" style="display: none;"></div>

        <div id="resultContainer" class="result-card" style="display: none;">
            <div class="result-header">
                <span class="badge">พบข้อมูล</span>
            </div>
            
            <div class="product-showcase">
                <img id="productImage" src="" alt="Product Image" style="display: none;">
            </div>

            <div id="statusOutput" class="details-box">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
